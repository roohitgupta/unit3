<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles/signup.css">

</head>

<body>

    <!-------------------- navbar --------------------->
    <div id="navbar">
        <div id="left"></div>
        <div id="right">
            <div id="home">Home</div>
            <div id="login">Login</div>
            <div id="signup">Signup</div>
        </div>

    </div>
    <!-------------------- navbar --------------------->




    <div id="signup-form-div">
 
        <form id="signup-form">
            <h1>Sign Up</h1>
            <input type="text" required id="name" class="input-signup" placeholder="Enter your Name">
            <input type="text" required id="number" class="input-signup" placeholder="Enter your Contact">
            <input type="text" required id="email" class="input-signup" placeholder="Enter your Email">
            <input type="text" required id="password" class="input-signup" placeholder="Enter your Password">
            <input type="submit" id="submit" value="Sign Up">
        </form>

    </div>
</body>

</html>

<script src="scripts\signup.js"></script>
