<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">

</head>

<body>
    <!-------------------- navbar --------------------->
    <div id="navbar">
        <div id="left"></div>
        <div id="right">
            <div id="home">Home</div>
            <div id="login">Login</div>
            <div id="signup">Signup</div>
        </div>

    </div>
    <!-------------------- navbar --------------------->
    
    <div id="login-form-div">

        <form id="login-form">
            <h1>Login</h1>
            <input type="text" id="login-email" class="input-signup" placeholder="Enter your Email" required>
            <input type="text" id="login-password" class="input-signup" placeholder="Enter your Password" required>
            <input type="submit" id="login-submit" value="Login">
        </form>

    </div>
</body>

</html>
<script src="scripts\login.js"></script>
