<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
        margin: 15px;
        padding: 25px 55px;
        font-size: 25px;
      }
    </style>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

    <div id="slideshow"> 

        <img src="" id="slideshow-image" alt="">

    </div>
</body>
</html>

<script>


var x ;
function start(){

    
    let images_arr = JSON.parse(localStorage.getItem('images'));

    let slideshow_img = document.getElementById('slideshow-image');

    let i = 0;
     x =   setInterval(() => {
        
        
        if( i === images_arr.length){
            
            i = 0;
            
        }

        slideshow_img.src = images_arr[i];

        i = i + 1;
         console.log(i);
         

    }, 1500);



}

function stop(){

    clearInterval(x);

}

</script>
